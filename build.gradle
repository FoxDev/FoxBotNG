buildscript {
    repositories {
        mavenCentral()
        maven {
            url "http://dl.bintray.com/palantir/releases"
        }
    }
    dependencies {
        classpath 'com.palantir:gradle-gitsemver:0.6.0'
    }
}

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

group 'co.foxdev.foxbotng'
def mainClassName = 'co.foxdev.foxbotng.Main'

apply plugin: 'gitsemver'
version semverVersion()

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'http://repo.kitteh.org/content/groups/public/'
    }
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-api:2.4.1'
    compile 'org.apache.logging.log4j:log4j-core:2.4.1'
    compile 'com.typesafe:config:1.3.0'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'org.kitteh.irc:client-lib:0.3.6'
    compile "org.projectlombok:lombok:1.16.6"
    testCompile 'org.testng:testng:6.9.4'
}

jar {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    manifest {
        attributes 'Main-Class': mainClassName,
                'Implementation-Version': version,
                'Built-Date': new Date(),
                'Built-By': System.getProperty('user.name'),
                'Build-Host': InetAddress.localHost.canonicalHostName,
                'Built-JDK': System.getProperty('java.version')
    }
}

test {
    useTestNG {
        useDefaultListeners = true
    }
}